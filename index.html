<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecordNow</title>
    <meta name="description" content="Elegant Markdown Editor" />
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mac: {
                bg: '#ffffff',
                sidebar: '#fbfbfb',
                divider: '#e5e5e5',
                text: '#333333',
                accent: '#007aff',
                secondary: '#8e8e93',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* App-like feel */
      }
      
      /* Custom Scrollbar for Mac-like feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d1d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b0b0b0;
      }
      
      /* Mermaid styling overrides */
      .mermaid {
        display: flex;
        justify-content: center;
        background-color: transparent;
      }

      /* Print Styling for PDF Export */
      @media print {
        .no-print {
          display: none !important;
        }
        body, #root, .flex-1, .overflow-y-auto {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          background: white !important;
        }
        /* Ensure content takes full width */
        .max-w-4xl {
          max-width: 100% !important;
          padding: 0 !important;
          margin: 0 !important;
        }
        /* Hide scrollbars in print */
        ::-webkit-scrollbar {
          display: none;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "remark-math": "https://esm.sh/remark-math@^6.0.0",
    "rehype-katex": "https://esm.sh/rehype-katex@^7.0.0",
    "mermaid": "https://esm.sh/mermaid@^11.4.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body class="bg-white text-mac-text h-screen w-screen flex flex-col">
    <div id="root" class="h-full w-full"></div>
  </body>
</html>


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RecordNow</title>
    <meta name="description" content="Elegant Markdown Editor" />
    <!-- KaTeX CSS for Math Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0tAv4ct0nTaAbDJwPJzDEaqSD1odI+WdtXRGWt2kTvGFasHpSy3SV" crossorigin="anonymous">
    <!-- Tailwind via CDN is retained for styling in this setup. -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              mac: {
                bg: '#ffffff',
                sidebar: '#fbfbfb',
                divider: '#e5e5e5',
                text: '#333333',
                accent: '#007aff',
                secondary: '#8e8e93',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['Menlo', 'Monaco', 'Courier New', 'monospace'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        user-select: none; /* Desktop app feel */
      }
      
      /* Make draggable area for the custom title bar */
      .draggable {
        -webkit-app-region: drag;
      }
      /* Interactive elements must not be draggable */
      .draggable button, .draggable a, .draggable input, .draggable .no-drag {
        -webkit-app-region: no-drag;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d1d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b0b0b0;
      }
      
      .mermaid {
        display: flex;
        justify-content: center;
        background-color: transparent;
      }

      /* Fix for Tailwind Typography adding backticks to inline code */
      .prose :where(code):not(:where([class~="not-prose"] *))::before {
        content: none !important;
      }
      .prose :where(code):not(:where([class~="not-prose"] *))::after {
        content: none !important;
      }

      /* --- Code Block & Inline Code Styling --- */

      /* Inline Code: Only target code that is NOT inside a pre tag */
      .prose code:not(pre code) {
        background-color: #f6f8fa !important;
        color: #24292f !important;
        padding: 0.2em 0.4em !important;
        border-radius: 6px !important;
        font-size: 0.85em !important;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace !important;
        border: 1px solid #d0d7de !important;
        font-weight: 400 !important;
        /* Ensure it behaves inline */
        display: inline !important;
        white-space: pre-wrap !important;
      }

      /* Block Code Container (pre) */
      .prose pre {
        background-color: #f6f8fa !important;
        color: #24292f !important;
        padding: 1rem !important;
        border-radius: 8px !important;
        border: 1px solid #d0d7de !important;
        margin-top: 1rem !important;
        margin-bottom: 1rem !important;
        line-height: 1.45 !important;
        overflow-x: auto !important;
      }

      /* Code INSIDE Block: Reset styles so parent pre handles the box */
      .prose pre code {
        background-color: transparent !important;
        color: inherit !important;
        padding: 0 !important;
        border: none !important;
        border-radius: 0 !important;
        font-size: 0.9em !important;
        font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace !important;
        font-weight: inherit !important;
      }

      /* --- PRINT STYLES --- */
      @media print {
        /* Hide the entire interactive application */
        .app-container {
            display: none !important;
        }

        /* Show the dedicated print container */
        .print-container {
            display: block !important;
            position: static !important;
            width: 100% !important;
            height: auto !important;
            overflow: visible !important;
        }

        /* Reset global constraints to allow multipage printing */
        body, html, #root {
            height: auto !important;
            width: 100% !important;
            overflow: visible !important;
            position: static !important;
            background-color: white !important;
        }
      }
    </style>

    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

  }
}
</script>
